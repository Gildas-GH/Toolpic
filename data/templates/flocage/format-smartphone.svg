<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"

     viewBox="0 0 1080 1920"
     version="1.1">

  <g class="main">
    <image v-bind:xlink:href="typeof backgroundImage == 'object' ? backgroundImage.data : backgroundImage" v-fitimage v-bind:data-image-pos="pos" style="transform-origin: 50% 50%;" />
    <image v-if="!settings[0] && !settings[1]" v-bind:xlink:href="typeof logo == 'object' ? logo.data : logo" x="10" y="10" height="150" width="150" />
    <image v-if="settings[0] && !settings[1]" v-bind:xlink:href="typeof logo == 'object' ? logo.data : logo" x="920" y="10" height="150" width="150" />
    <image v-if="!settings[0] && settings[1]" v-bind:xlink:href="typeof logo == 'object' ? logo.data : logo" x="10" y="1760" height="150" width="150" />
    <image v-if="settings[0] && settings[1]" v-bind:xlink:href="typeof logo == 'object' ? logo.data : logo" x="920" y="1760" height="150" width="150" />
  </g>

</svg>
